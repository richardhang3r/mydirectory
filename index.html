<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mudbank Labs - Chi</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f5;           /* Light, clean background */
      --text: #222;            /* Crisp text color */
      --accent: #5a6f8a;       /* Muted blue-gray for professionalism */
      --light: #fff;           /* Pure white for contrast */
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
      padding: 2rem;
    }
    #splash {
      background: linear-gradient(to bottom, var(--bg), #e0e0e0); /* Subtle lab vibe */
      animation-delay: 0.2s;
    }
    #chi {
      background: var(--light);
      animation-delay: 0.4s;
    }

    /* Splash Logo */
    #splash img {
      max-width: 400px;        /* Larger logo for impact */
      width: 80%;
      height: auto;
      animation: fadeIn 0.8s ease-in;
    }
    /* Scroll Indicator */
    .scroll-indicator {
      margin-top: 2rem;
      font-size: 1.5rem;       /* Subtle scroll cue */
      color: var(--accent);
      opacity: 0.4;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: opacity 0.2s;
    }
    .scroll-indicator:hover { opacity: 1; }

    /* Chi Section */
    #chi .hero-logo {
      max-width: 180px;        /* Balanced "chi" logo */
      margin-bottom: 1rem;
      animation: fadeIn 0.8s ease-in;
    }
    #chi h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;       /* Bold heading */
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      animation: fadeIn 0.8s ease-in;
    }
    #chi .tagline-secondary {
      margin-top: 0.25rem;
      font-size: 1rem;
      font-weight: 300;        /* Lighter secondary tagline */
      opacity: 0.5;
      font-style: italic;
      animation: fadeIn 0.8s ease-in;
    }
    #chi .tagline-primary {
      margin: 1.5rem 0 1rem;
      font-size: 1.125rem;
      opacity: 0.7;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in;
    }
    #chi .btn {
      padding: 1rem 2rem;      /* Larger, clickable button */
      background: var(--accent);
      color: var(--light);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
      animation: fadeIn 0.8s ease-in;
    }
    #chi .btn:hover {
      background: #444;
      transform: scale(1.05);  /* Sleek hover effect */
    }

    /* Footer */
    footer {
      padding: 1rem 0;
      text-align: center;
      font-size: 0.875rem;
      opacity: 0.6;
      background: var(--light);
      border-top: 1px solid #e0e0e0; /* Subtle separation */
    }

    /* Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(8px); }
      60% { transform: translateY(4px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <section id="splash">
    <img src="mudbank-logo.png" alt="Mudbank Labs logo">
    <div class="scroll-indicator" onclick="document.getElementById('chi').scrollIntoView()">↓</div>
  </section>
  <section id="chi">
    <img class="hero-logo" src="chi-logo.png" alt="chi logo">
    <h1>chi</h1>
    <p class="tagline-secondary">mind fitness</p>
    <p class="tagline-primary">forcing better habits</p>
    <a class="btn" href="#">download</a>
  </section>
  <footer>
    © 2025 Mudbank Labs LLC
  </footer>
</body>
</html>
