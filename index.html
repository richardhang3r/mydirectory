<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chi – mind fitness</title>
  <meta name="description" content="chi – mind fitness: train your mind, track wins, focus on community.">
  <meta name="theme-color" content="#1a2228">
  <!-- Fonts & Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Inter:wght@300;400;600&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      background: #1a2228;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Fullscreen sections container */
    section { height: 100vh; display: flex; justify-content: center; align-items: center; }
    .container { width: 90%; max-width: 600px; margin: auto; display: flex; flex-direction: column; align-items: center; }

    /* Hero Styles */
    #hero .site-title {
      font-family: 'Rock Salt', cursive;
      font-size: clamp(3rem, 8vmin, 6rem);
      margin-bottom: 1rem;
    }
    #hero .tagline {
      font-weight: 300;
      font-size: clamp(1rem, 3vmin, 2rem);
      opacity: 0.8;
      margin-bottom: 2rem;
      text-transform: lowercase;
    }
    #hero .cta {
      padding: 0.8rem 2rem;
      border: 2px solid #f5f5f5;
      border-radius: 999px;
      background: transparent;
      color: #f5f5f5;
      font-weight: 600;
      font-size: 1rem;
      text-transform: lowercase;
      transition: background 0.3s;
    }
    #hero .cta:hover { background: rgba(255,255,255,0.1); }

    /* Simplified Explore Styles */
    #explore .container {
      justify-content: center; /* center content vertically */
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .explore-header h2 {
      font-family: 'Rock Salt', cursive;
      font-size: clamp(2.5rem, 6vmin, 4rem);
      margin-bottom: 2rem;
    }
    .tagline-simple {
      font-weight: 300;
      font-size: clamp(1rem, 2.5vmin, 1.5rem);
      opacity: 0.8;
      letter-spacing: 0.05em;
      margin-bottom: 3rem;
      text-transform: uppercase;
    }
    .btn-download {
      padding: 0.8rem 2rem;
      border-radius: 999px;
      background: #f5f5f5;
      color: #1a2228;
      font-weight: 600;
      font-size: 1rem;
      text-transform: lowercase;
      margin-top: auto;
      margin-bottom: 2rem;
    }

    /* Responsive Tweaks */
    @media (max-width: 600px) {
      #hero .site-title { font-size: clamp(2.5rem, 12vw, 4rem); }
      #hero .tagline { font-size: clamp(0.8rem, 4vw, 1.5rem); margin-bottom: 1.5rem; }
      #hero .cta, .btn-download { padding: 0.6rem 1.5rem; font-size: 0.95rem; }
      .explore-header h2 { font-size: clamp(2rem, 10vw, 3rem); margin-bottom: 1.5rem; }
      .tagline-simple { font-size: clamp(0.9rem, 4vw, 1.2rem); margin-bottom: 2rem; }
    }
  </style>
</head>
<body>
  <section id="hero">
    <div class="container">
      <h1 class="site-title">chi</h1>
      <p class="tagline">mind fitness</p>
      <a href="#explore" class="cta">explore</a>
    </div>
  </section>

  <section id="explore">
    <div class="container">
      <div class="explore-header">
        <h2>discover chi</h2>
      </div>
      <p class="tagline-simple">focus • progress • community</p>
      <a href="#" class="btn-download">download app</a>
    </div>
  </section>
</body>
</html>
