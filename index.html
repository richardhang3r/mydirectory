<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi — Mind fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="description" content="Live by design, not default. Join the Chi early access list." />
  <meta property="og:title" content="Chi — Mind fitness" />
  <meta property="og:description" content="Live by design, not default. Join the early access list." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chimindfitness.com/" />
  <meta property="og:image" content="/chi-logo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Chi — Mind fitness" />
  <meta name="twitter:description" content="Live by design, not default. Join the early access list." />
  <meta name="twitter:image" content="/chi-logo.png" />
  <meta name="theme-color" content="#111" />
  <meta name="apple-mobile-web-app-title" content="chi early access" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/chi-logo.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    :root {
      --bg: #f8f8f8;
      --text: #222;
      --muted: #666;
      --border: #e5e5e5;
      --brand: #111;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,.06);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #ffffff 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
    }


    .container {
      width: min(680px, 92vw);
      padding: 56px 24px;
    }

    header .wordmark {
      font-weight: 600;
      font-size: clamp(2.5rem, 7vw, 3.5rem);
      letter-spacing: -0.04em;
      margin: 0 0 6px;
    }
    header .subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 1.05rem;
      letter-spacing: .02em;
    }

    .tagline {
      margin: 0 0 36px;
      color: #444;
      font-weight: 300;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    /* Form */
    form {
      display: grid;
      gap: 14px;
      justify-items: center;
    }

    .input-row {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr auto; /* button to the right on larger screens */
      gap: 10px;
      align-items: center;
    }

    label {
      position: absolute; /* keep it for a11y, hide visually */
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    input[type="email"] {
      appearance: none;
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      font-size: 1rem;
      font-weight: 300;
      line-height: 1;
      box-shadow: var(--shadow);
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(0,0,0,.06), var(--shadow);
    }

    button[type="submit"] {
      padding: 14px 20px;
      border: 0;
      border-radius: var(--radius);
      background: var(--brand);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .06s ease, filter .2s ease;
      white-space: nowrap;
      height: 48px; /* aligns with input height */
    }
    button[type="submit"]:hover { filter: brightness(1.05); }
    button[type="submit"]:active { transform: translateY(1px); }

    .trust {
      margin-top: 8px;
      font-size: .85rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .footer {
      margin-top: 56px;
      font-size: .85rem;
      color: #9a9a9a;
    }

    #message { min-height: 1.2em; font-weight: 300; }

    /* Mobile: stack input and button */
    @media (max-width: 560px) {
      .input-row { grid-template-columns: 1fr; }
      button[type="submit"] { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1 class="wordmark">chi</h1>
      <p class="subtitle">mind fitness</p>
    </header>

    <p class="tagline">Live by design, not default.</p>

    <form id="invite-form" action="/thankyou" name="invite-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="invite-request" />
      <input type="hidden" name="bot-field" />

      <div class="input-row">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />
        <button type="submit" aria-label="Request access">Request access</button>
      </div>

    </form>

    <p class="footer">© 2025 Chi. All rights reserved. · <a href="privacypolicy.html" rel="nofollow">Privacy</a></p>
  </main>

  <script>
    // Optional: light client-side validation feedback
    const form = document.getElementById('invite-form');
    const message = document.getElementById('message');
    form.addEventListener('submit', () => {
      message.textContent = 'Submitting…';
    });
  </script>
</body>
</html>
