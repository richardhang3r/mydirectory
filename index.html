<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chi - Early Access</title>
    <meta name="description" content="chi - mind fitness: Turn consistency into a lifestyle. Request early access now.">
    <link rel="icon" href="/favicon.ico">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="chi - mind fitness (Early Access)">
    <meta property="og:description" content="Turn consistency into a lifestyle. Request early access now.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/chi-logo-noback.png">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="chi - mind fitness (Early Access)">
    <meta name="twitter:description" content="Turn consistency into a lifestyle. Request early access now.">
    <meta name="twitter:image" content="https://yourdomain.com/chi-logo-noback.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            width: 200px;
            margin-bottom: 0;
            animation: logoPulse 2s infinite alternate ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        .inline-subtle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.7;
            margin-left: 0.5rem;
            font-style: italic;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        form {
            width: 100%;
        }

        .input-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .input-row label {
            display: none;
        }

        .input-row input[type="email"] {
            background-color: transparent;
            border: 1px solid #000000;
            color: #000000;
            padding: 1rem;
            flex: 1;
            max-width: 400px;
            font-size: 1rem;
            border-radius: 4px;
            transition: border-color 0.3s;
            margin-right: 1rem;
        }

        .input-row input[type="email"]:focus {
            border-color: #CBD5E1;
            outline: none;
        }

        .input-row button {
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .input-row button:hover {
            transform: scale(1.05);
            background-color: #CBD5E1;
        }

        .footer {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 2rem;
        }

        .footer a {
            color: inherit;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                flex-direction: column;
                align-items: center;
            }
            .inline-subtle {
                margin-left: 0;
                margin-top: 0.3rem;
            }
            .input-row {
                flex-direction: column;
            }
            .input-row input[type="email"] {
                margin-right: 0;
                margin-bottom: 1rem;
                width: 100%;
            }
            .input-row button {
                width: 100%;
                align-self: flex-end;
            }
            h1 {
                font-size: 2rem;
            }
            .logo {
                width: 150px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <main class="container">
        <img src="your-icon.png" alt="chi Logo" class="logo">
        <h1>chi<span class="inline-subtle">mind fitness</span></h1>
        <p class="tagline">transform screentime into willpower</p>
        <form id="invite-form" action="/thankyou" name="invite-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="invite-request" />
            <input type="hidden" name="bot-field" />
            <div class="input-row">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />
                <button type="submit" aria-label="Request access">Request Access</button>
            </div>
        </form>
        <p class="footer">© 2025 Chi. All rights reserved. · <a href="privacypolicy.html" rel="nofollow">Privacy Policy</a></p>
    </main>
</body>
</html>
