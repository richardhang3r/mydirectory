<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi - mind fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin: 0 0 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0 0 30px;
            color: #666;
            letter-spacing: 0.05em;
        }
        .description {
            font-size: 1rem;
            font-weight: 300;
            margin: 0 0 40px;
            line-height: 1.6;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 300;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #333;
            outline: none;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #999;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chi</h1>
    <p class="subtitle">mind fitness</p>
    <p class="description">chi is an invite-only app for those turning consistency into a lifestyle.</p>
    <form id="invite-form" name="invite-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="invite-request" /> <!-- Required for Netlify -->
        <input type="hidden" name="bot-field" /> <!-- Honeypot for spam -->
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Request Invite</button>
    </form>
    <p class="footer">&copy; 2025 Chi. All rights reserved.</p>
</div>
	<script>
	    const form = document.getElementById('invite-form');
	    form.addEventListener('submit', async (e) => {
		e.preventDefault();
		const formData = new FormData(form);
		try {
		    const response = await fetch('/', {
			method: 'POST',
			headers: { "Content-Type": "application/x-www-form-urlencoded" },
			body: new URLSearchParams(formData).toString()
		    });
		    if (response.ok) {
			alert('Invite request submitted successfully! Check your inbox soon.');
			form.reset();
		    } else {
			alert('Submission failed. Please try again.');
		    }
		} catch (error) {
		    alert('An error occurred. Please try again.');
		}
	    });
	</script>
</body>
</html>
